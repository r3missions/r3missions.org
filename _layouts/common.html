<!DOCTYPE html>
<!--[if lt IE 9]> <html lang="en-us" class="no-js ie-old"> <![endif]-->
<!--[if IE 9]>    <html lang="en-us" class="no-js ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="en-us" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}R3 | {{ page.title }}{% else %}Redeeming. Rational. Radical.{% endif %}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="/css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
{% for stylesheet in page.stylesheets %}
    <link rel="stylesheet" href="/css/{{ stylesheet }}.css">
{% endfor %}

{% if page.redirect %}
  {% if page.redirect.seconds %}
    <meta http-equiv="refresh" content="{{ page.redirect.seconds }}; url={{ page.redirect.target }}">
  {% else %}
    <meta http-equiv="refresh" content="0; url={{ page.redirect }}">
  {% endif %}
{% endif %}

    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
  </head>

  <body>
    <div class="site-container">
      {{ content }}
    </div>

    {% include google_analytics.html %}
  </body>
</html>
